<!doctype html><html lang="en"><head><meta charset="UTF-8"/><link rel="apple-touch-icon" sizes="180x180" href="377766c0fd28079813dd.png"><link rel="icon" type="image/png" sizes="32x32" href="4e17f6ed9cb2799a5116.png"><link rel="icon" type="image/png" sizes="16x16" href="eccdf06428cc604c550b.png"><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="b88d04fba731603756b1.css"><title>Varun Rana</title><script defer="defer" src="bundle.b9245c1e2f8bac0e2d00.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><h1>Varun Rana</h1></div><canvas class="canvas"></canvas><script type="x-shader/x-vertex" id="vertexShader">attribute vec3 center;
			varying vec3 vCenter;

			void main() {

				vCenter = center;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}</script><script type="x-shader/x-fragment" id="fragmentShader">uniform float thickness;

			varying vec3 vCenter;

			void main() {

				vec3 afwidth = fwidth( vCenter.xyz );

				vec3 edge3 = smoothstep( ( thickness - 1.0 ) * afwidth, thickness * afwidth, vCenter.xyz );

				float edge = 1.0 - min( min( edge3.x, edge3.y ), edge3.z );

				gl_FragColor.rgb = gl_FrontFacing ? vec3( 0.9, 0.9, 1.0 ) : vec3( 0.4, 0.4, 0.5 );
				gl_FragColor.a = edge;

			}</script></body></html>
